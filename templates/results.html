{% extends 'base.html' %}

{% block title %} Поиск {% endblock %}

{% block content %}
	<div><h5>Введите запрос в соответствии с правилами поиска</h5>
		<div><form action="/results" method="GET">
			<input type="text" name="searchlink" size="60">
			<input class="submit" type="submit" name="submit" value="Искать" size="20">      
			</form>
		</div>
	</div>

 	<div><h3>Результаты</h3>
	<table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Предложение</th>
                  <th>Ссылка</th>
                  <th>Автор</th>
		  <th>Название</th>
                </tr>
              </thead>
              <tbody>
                {% for res in resultlist%}
                <tr>
                  <td>{{ res[0] }}</td>
                  <td>{{ res[2] }}</td>
                  <td>{{ res[3] }}</td>
		  <td>{{ res[4] }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
{% endblock %}
